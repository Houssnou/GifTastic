<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento|Yrsa" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giftastic</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-grey text-light">
    <h1 class="display-6 text-center">Giftastic</h1>
    <hr class="my-2">

    <div class="row container-fluid my-2 justify-content-center text-center" id="topics-display">
      <div class="col-12 col-sm-6 col-md-5 ">
        topics display here
      </div>
    </div>

    <hr class="my-2">
    <form class="w-100">
      <div class="form-row container-fluid justify-content-center text-center">
        <div class="col-12 col-sm-6 col-md-5">
          <input type="text" id="add-topic" class="form-control my-2" placeholder="Add a new topic">
        </div>
        <button id="save-topic" class="btn btn-outline-secondary my-2"><i class="fas fa-plus-square"></i>
          Save topic</button>
      </div>
    </form>
  </div>

  <!-- begin of the carousel -->
  <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    </ol>
    <div class="carousel-inner">
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

    <br>
    <br>

    <!-- End Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
